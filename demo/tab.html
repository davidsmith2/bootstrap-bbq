<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tab :: Bootstrap BBQ</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
    <h1>Tab</h1>
    <p><a href="#">Outside tabbed section</a></p>
    <div class="tabs accessify" id="tabs-1">
        <ul class="nav nav-tabs">
            <li><a data-toggle="tab" href="#tab-1">Tab Outer 1</a></li>
            <li><a data-toggle="tab" href="#tab-2">Tab Outer 2</a></li>
            <li><a data-toggle="tab" href="#tab-3">Tab Outer 3</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="tab-1">
                <h2>Tab 1</h2>
                <p><a href="#1-1">Link</a> | <a href="#1-2">Link</a> | <a href="#1-3">Link</a></p>
            </div>
            <div class="tab-pane" id="tab-2">
                <h2>Tab 2</h2>
                <p><a href="#2-1">Link</a> | <a href="#2-2">Link</a> | <a href="#2-3">Link</a></p>
            </div>
            <div class="tab-pane" id="tab-3">
                <h2>Tab 3</h2>
                <p><a href="#3-1">Link</a> | <a href="#3-2">Link</a> | <a href="#3-3">Link</a></p>
            </div>
        </div>
    </div>
    <p><a href="#">Outside tabbed section</a></p>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="../js/lib/jquery/plugins/jquery.ba-bbq.js"></script>
    <script src="../js/tab.js"></script>
</body>
</html>
