<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Modal :: Bootstrap BBQ</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
    <h1>Modal</h1>
    <a href="#modal-1" data-toggle="modal">Modal 1</a>
    <div aria-labelled-by="modal-1-title" class="modal hide fade" id="modal-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-hidden="true" class="close" type="button" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title" id="modal-1-title">Modal 1 title</h2>
                </div>
                <div class="modal-body">
                    Modal 1 content
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
    <a href="#modal-2" data-toggle="modal">Modal 2</a>
    <div aria-labelled-by="modal-2-title" class="modal hide fade" id="modal-2" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-hidden="true" class="close" type="button" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title" id="modal-2-title">Modal 2 title</h2>
                </div>
                <div class="modal-body">
                    Modal 2 content
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
    <a href="#modal-3" data-toggle="modal">Modal 3</a>
    <div aria-labelled-by="modal-3-title" class="modal hide fade" id="modal-3" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-hidden="true" class="close" type="button" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title" id="modal-3-title">Modal 3 title</h2>
                </div>
                <div class="modal-body">
                    Modal 3 content
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="../js/lib/jquery/plugins/jquery.ba-bbq.js"></script>
    <script src="../js/lib/jquery/plugins/jquery.trap.js"></script>
    <script src="../js/lib/bootstrap/bootstrap-transition.js"></script>
    <script src="../js/lib/bootstrap/bootstrap-modal.js"></script>
    <script src="../js/modal.js"></script>
</body>
</html>
